name: CI

on:
  push:
    branches: [ master ]
    
    
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubunto-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          
      - name: Install Dependencies
        run: yarn
      
      - name: Build
        run: yarn build
        
        
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "., !node_modules"
          target: "test"
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
